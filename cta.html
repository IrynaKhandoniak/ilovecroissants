<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Greenwich KPIs — Glass Cards on Image</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
  :root{
    --navy:#1e2a3d;
    --gold:#caa441;
    --ink:#0e1320;
    --muted:#cfd6e5;
    --glass-bg: rgba(255,255,255,0.10);
    --glass-brd: rgba(255,255,255,0.35);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial; color:#fff; background:#0e1320}

  /* Hero with image */
  .hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
  }
  .hero img.bg{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    filter:contrast(1.05) saturate(1.05);
  }
  .hero::after{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(10,14,24,.60) 0%, rgba(10,14,24,.72) 40%, rgba(10,14,24,.85) 100%);
    /* keeps text readable */
  }

  /* Title block */
  .intro{
    position:relative; z-index:2;
    margin-bottom:28px;
    padding:0 7vw;
  }
  .pill{
    display:inline-block;
    padding:8px 14px;
    border-radius:999px;
    background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.28);
    backdrop-filter:blur(6px);
    font-weight:600; font-size:13px; letter-spacing:.03em;
    margin-bottom:14px;
  }
  h1{
    font-family:"Playfair Display",serif;
    font-size:clamp(28px,5.2vw,52px);
    line-height:1.15; margin-bottom:10px;
    text-shadow:0 6px 18px rgba(0,0,0,.45);
  }
  .subtitle{
    color:var(--muted);
    font-size:clamp(14px,1.6vw,18px);
    max-width:820px; margin:0 auto;
  }

  /* KPI grid (glass cards) */
  .kpi-wrap{
    position:relative; z-index:2;
    display:grid; gap:18px;
    grid-template-columns:repeat(3, minmax(220px, 1fr));
    width:min(1100px, 86vw);
    margin:32px auto 0;
  }
  .kpi{
    background:var(--glass-bg);
    border:1px solid var(--glass-brd);
    border-radius:18px;
    padding:24px 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 50px rgba(0,0,0,.25);
  }
  .kpi .label{
    font-weight:600; letter-spacing:.02em; color:#e8edf7; opacity:.9; margin-bottom:8px;
  }
  .kpi .number{
    font-weight:800; font-size:34px; line-height:1;
    color:var(--gold);
    margin-bottom:6px;
  }
  .kpi .note{
    font-size:13px; color:#d7deee; opacity:.85;
  }

  /* Optional CTA under KPIs */
  .cta{
    position:relative; z-index:2; margin-top:22px;
  }
  .btn{
    display:inline-block; padding:12px 22px; border-radius:12px;
    font-weight:700; text-decoration:none; border:1px solid #b89339;
    background:var(--gold); color:#0b1323;
    box-shadow:0 10px 22px rgba(0,0,0,.25);
  }
  .btn:hover{ background:#b89339; color:#fff; }

  /* Responsive */
  @media (max-width: 900px){
    .kpi-wrap{grid-template-columns:1fr 1fr}
  }
  @media (max-width: 560px){
    .kpi-wrap{grid-template-columns:1fr}
  }
</style>
</head>
<body>

<section class="hero">
  <img class="bg" src="images/uni.png" alt="University of Greenwich campus" />
  <div class="intro">
    <span class="pill">University of Greenwich • Campaign KPIs</span>
    <h1>Measuring impact that brings the world together</h1>
   
  </div>

  <div class="kpi-wrap">
    <div class="kpi">
      <div class="label">Open Day Bookings</div>
      <div class="number">+18%</div>
      <div class="note">vs. previous period</div>
    </div>
    <div class="kpi">
      <div class="label">Application Starts</div>
      <div class="number">+25%</div>
      <div class="note">qualified leads</div>
    </div>
    <div class="kpi">
      <div class="label">Video Views & Saves</div>
      <div class="number">+40%</div>
      <div class="note">IG Reels / TikTok</div>
    </div>
  </div>

  <!-- Optional: keep or remove -->
 
</section>

</body>
</html>
